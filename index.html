<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bói Tarot - Khám Phá Vận Mệnh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔮 Bói Tarot Thần Bí</h1>
            <p>Hãy tập trung vào câu hỏi của bạn và chọn một lá bài</p>
        </header>

        <div class="card-selection">
            <button id="shuffleBtn" class="shuffle-btn">🔄 Xáo Bài</button>
            <div class="cards-container" id="cardsContainer">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <div class="card-result">
                <div class="card-display" id="selectedCardDisplay">
                    <div class="card-symbol" id="cardSymbol"></div>
                    <div class="card-name" id="cardName"></div>
                </div>
                <div class="card-meaning" id="cardMeaning">
                    <!-- Card meaning will be displayed here -->
                </div>
            </div>
            <button id="newReadingBtn" class="new-reading-btn">Bói Lại</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
